<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Questrial&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/virus.css">
  </head>
<div id="first">

  <body>
    <h1 id="title"> Survey Form </h1>
    <p id="description"> The purpose of this survey is to better understand how the global<br> pandemic caused by COVID has affected peoples' lives. </p>
  <div id="second">
<form id="survey-form">

   <label for="name" id="name-label"> <strong>Name:</strong> </label>
  <input type="text" id="name" name="name" placeholder="enter your name" required> <br>

  <label for="email" id="email-label"> <strong>Email:</strong> </label>
  <input type="email" id="email" name="email" placeholder="enter your email" required> <br>

  <label for="number" id="number-label"> <strong>Age:</strong></label>
  <input type="number" min="0" max="130" id="number" name="age" placeholder="enter age" required> <br>

  <label for="symptoms"><strong>Have you experienced any symptoms? (choose one from the dropdown menu)</strong>  </label>
  <input list="dropdown" id="symptoms">
  <datalist id="dropdown">
    <option value="Dry cough">
    <option value="Fever">
    <option value="Chills">
    <option value="Muscle aches">
    <option value="Shortness of breath">
    <option value="Other">
    <option value="None"> </datalist><br>

      <label for="other"><strong>If you selected other, please describe the symptoms you have felt below.</strong> </label> <br>
  <textarea name="other-symptoms" id="other" rows="8" cols="50"> </textarea> <br>

  <strong>How much has COVID impacted how you live your daily life?</strong><br>
  <label for="Not much"> Not at all </label>
  <input type="radio" id="Not much" value="Not much" name="choices"> <br>
  <label for="Moderately"> Moderately </label>
  <input type="radio" id="Moderately" value="Moderately" name="choices"> <br>
  <label for="A lot"> A lot </label>
  <input type="radio" id="A lot" value="A lot" name="choices"> <br>

  <strong>Of the following outcomes from COVID, which affect you the most? (check all that apply)</strong> <br>
  <label for="gym"> Gym closure </label>
  <input type="checkbox" id="gym" value="gym"><br>
  <label for="dining"> In-door dining closure </label>
  <input type="checkbox" id="dining" value="dining"> <br>
  <label for="mask"> Face covering requirements </label>
  <input type="checkbox" id="mask" value="mask"> <br>
  <label for="concerts"> No concerts </label>
  <input type="checkbox" id="concerts" value="concerts"> <br>
  <label for="friends"> No social gatherings </label>
  <input type="checkbox" id="friends" value="friends"> <br>
  <button type="sumbit" value="submit" id="submit"> Submit </button>
  </div>




  </form>
  </body>
  </div>
</html>
